<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
  <link rel="stylesheet" href="../styles/signUp.css">
  </head>
  <!-- ZACH -->
  <body>

     <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
       <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">

        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading">
                <img height="125px" width="125px" src="https://media1.giphy.com/media/1zlDnwCxT9vWmwcBhd/source.gif" alt="cougargif">
                </div>
                <div class="card-body">
                    <h2 class="title">Sign Up</h2>
                    <form method="POST" action ="/userresult">
                        <div class="input-group">
                            <input class="input--style-1" type="text" name="user-first-name" placeholder="Enter First Name" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" name="user-last-name" placeholder="Enter Last Name" required>
                        </div>
                        <div class="input-group">

                            <input class="input--style-1" type="text" name="user-email-address" placeholder="Enter Email Address" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" name="user-password" placeholder="Enter Password" required>
                        </div>
                        <div class="input-group">

                            <div class="rs-select2 js-select-simple select--no-search">
                              <select name="user_hobby_one">
                                <option disabled="disabled" selected="selected">Select Your Favorite Hobby</option>
                                <option value="Biking">Biking</option>
                                <option value="Cars">Cars</option>
                                <option value="Cooking">Cooking</option>
                                <option value="Painting">Painting</option>
                                <option value="Reading">Reading</option>
                                <option value="Running">Running</option>
                                <option value="Video Games">Video Games</option>
                              </select>
                              <select name="user_music_one">
                                <option disabled="disabled" selected="selected">Select Your Favorite Music Genere</option>
                                <option value="Hip-Hop">Hip-Hop</option>
                                <option value="Rock">Rock</option>
                                <option value="Pop">Pop</option>
                                <option value="Dance">Dance</option>
                                <option value="I dont like music">I dont like music</option>
                              </select>
                            </div>
                          </div>
                          <div class="input-group">
                              <div class="rs-select2 js-select-simple select--no-search">
                              <select name="user_sports_one">
                                <option disabled="disabled" selected="selected">Select Your Favorite Sport</option>
                                <option value="Baseball">Baseball</option>
                                <option value="Basketball">Basketball</option>
                                <option value="Football">Football</option>
                                <option value="Golf">Golf</option>
                                <option value="Hockey">Hockey</option>
                                <option value="I dont like sports">I dont like sports</option>
                              </select>
                              <select name="user_genre_one">
                                <option disabled="disabled" selected="selected">Select Your Favorite TV/ Movie Genere</option>
                                <option value="Action">Action</option>
                                <option value="Comedy">Comedy</option>
                                <option value="Drama">Drama</option>
                                <option value="Horror">Horror</option>
                                <option value="I dont like TV or movies">I dont like TV or movies</option>
                              </select>
                            </div>
                        </div>
                        <div class="p-t-20">
                            <input type="submit" value="Go!">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
