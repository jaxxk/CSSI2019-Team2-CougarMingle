<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Title</h1>
    <!-- <img class="cougarGif" src="https://media1.giphy.com/media/1zlDnwCxT9vWmwcBhd/source.gif" alt="" width="72" height="72"> -->
    <img height="100px" width="150px" src="https://media1.giphy.com/media/1zlDnwCxT9vWmwcBhd/source.gif" alt="cougargif">
    <h2>please sign up</h2>
    <form method=POST action="/userresult">

      <label><b>First Name</b></label>
      <input type="text" name="user-first-name" placeholder="Enter First Name" required>
      <br>
      <label><b>Last Name</b></label>
      <input type="text" name="user-last-name" placeholder="Enter Last Name" required>
      <br>
      <label><b>Email</b></label>
      <input type="text" name="user-email-address" placeholder="Enter Email" required>
      <br>

      <div class="question1">
        <label><b>Favorite Sports</b></label>
        <input type="text" name="question1" placeholder="Enter" required>
      </div>

      <div class="question2">
        <label><b>Favorite Music Genre</b></label>
        <input type="text" name="question2" placeholder="Enter" required>
      </div>

      <div class="question3">
        <label><b>Favorite Movies/Shows</b></label>
        <input type="text" name="question3" placeholder="Enter" required>
      </div>

      <div class="question4">
        <label><b>Favorite Hobbies</b></label>
        <input type="text" name="question4" placeholder="Enter" required>
      </div>
      <input type="submit" value="Go!">
    </form>
  </body>
</html>
